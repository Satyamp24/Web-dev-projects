<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="loginPage">
      <h1>Login</h1>

      <div class="loginDetails">
        <input type="text" placeholder="Enter your email">
        <input type="password" placeholder="Type your password">
      </div>
      <div class="password">
        <div>
          <input type="checkbox" id="checkbox">
        <label for="checkbox">Remember me</label>
        </div>
       

        <p>Forgot password ?</p>
      </div>
      <button>Log In</button>
    </div>

  </div>
  
</body>
</html>
